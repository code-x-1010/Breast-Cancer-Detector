<!DOCTYPE html>
<html>
<head>
	<title>Cancer Detector</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #edffec;">

	<div class="title">
		<h1 class="display-4">Fill details</h1>
	</div>

	<form action="{{url_for('prediction')}}" enctype="multipart/form-data" method="POST">
		<label>Lateriality : </label><input type="text" name="lat" id ="lat" ><br>
		<label>View : </label><input type="text" name="view" id ="view" ><br>
		<label>Age : </label><input type="number" name="age" id ="age" ><br>
		<label>Biopsy : </label><input type="text" name="bio" id ="bio" ><br>
		<label>Invasive : </label><input type="text" name="inv" id ="inv" ><br>
		<label>Implant : </label><input type="text" name="imp" id ="imp" ><br>
		<label>Density : </label><input type="text" name="den" id ="den" ><br>
		<input type="file" id="img" name="img"><br>

		<br>
		<input type="submit" name="btn" value="next" class="btn btn-outline-success btn-lg">

	</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
